{{ if .Params.backlinks }}
<div class="section">
    <div class="section-head">
        <div class="section-head-main">
            <div class="section-label">Links</div>
            <h2 class="section-title">Backlinks</h2>
        </div>
        <div class="section-head-cta">
            <span class="number-circle number-circle-orange">{{ len .Params.backlinks }}</span>
        </div>
    </div>
    <p class="section-copy">
        These notes link to this page:
    </p>

    <div class="notes-grid">
        {{ range .Params.backlinks }}
        <div class="note-card note-card-compact">
            <h4 class="note-card-title">
                <a href="{{ .url }}" style="border: none; color: inherit;">{{ .title }}</a>
            </h4>
        </div>
        {{ end }}
    </div>
</div>
{{ else }}
<!-- Placeholder for dynamically loaded backlinks -->
<div id="backlinks-container" class="section" style="display: none;">
    <div class="section-head">
        <div class="section-head-main">
            <div class="section-label">Links</div>
            <h2 class="section-title">Backlinks</h2>
        </div>
        <div class="section-head-cta">
            <span id="backlinks-count" class="number-circle number-circle-orange">0</span>
        </div>
    </div>
    <p class="section-copy">
        These notes link to this page:
    </p>
    <div id="backlinks-list" class="notes-grid"></div>
</div>
{{ end }}
